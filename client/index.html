<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Airport Distance Tracker</title>

  <!--styles-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <!--Fav-->
  <link href="images/logo.ico" rel="shortcut icon">

  <!-- in-line styling for dropdown-->
  <style>
   select {
    margin: 20px;
    border: 1px solid #111;
    background-color: #F8F8FF;
    width: 150px;
    padding: 5px 15px 5px 25px;
    font-size: 16px;
    border: 1px solid #ccc;
    text-align: center;
    height: 34px;
    -webkit-appearance: none;
    -moz-appearance: none;
    margin-bottom: 15px;
    appearance: none;
    background: url("images/plane_icon.png") 96% / 15% no-repeat #eee;

  }
  /*target Internet Explorer 9 and Internet Explorer 10:*/
  @media screen and (min-width:0\0) { 
    select {
      background:none;
      padding: 5px;
    }
  }

</style>

<!--styles-->

</head>
<body>
  <div class="header">
    <div class="section group">
      <div class="col span_1_of_6">
        <a href="index.html"><img alt="logo" class="logo-nav" src="images/logo.png"> </a>
      </div>
      <div class="col span_1_of_6">
      </div>
      <div class="col span_1_of_6">
      </div>
      <div class="col span_1_of_6">
        <div class="titleS">Airport Distances</div>
      </div>
      <div class="col span_1_of_6">
      </div>
      <div class="col span_1_of_6">
      </div>
    </div>
  </div>
  <div class="search_box_container">
    <div class="selectMessage"> Choose airports from dropdowns</div>
    <form id="example-mail">
        <input type="text" name="term" id="term" placeholder="Airport search" />
      </form>

    <div class="dropdown-container">
      <select id='startAirport'>
        <option>JFK</option>
        <option>LAX</option>
        <option>PDX</option>
        <option>LAS</option>  
      </select>
      <select id="arrivingAirport">
       <option>LAX</option>
       <option>JFK</option>
       <option>PDX</option>
       <option>LAS</option>
     </select>
     <button class="btn" type="submit" id="buttonSubmit">Get & Map Distance</button>
   </div>
 
 </div>
 <div class="row">
   <div class="col-1">
    <div id="map" class="map"></div>
  </div>
  <div class="col-2">
    <div style="overflow-x:auto;">
      <table id="distanceTable" class="Rtable Rtable--2cols Rtable--collapse">
        <tr>
          <td> <div class="Rtable-cell Rtable-cell--alert">Routes </div></td>
          <td> <div class="Rtable-cell Rtable-cell--highlight">Distance</div></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="messageErr"></div>
</div>
</div>

<!--dependencies-->
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwignprvJDzFw50-nLit67hi_ct58TyuA"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

<!--JS files-->
<script src="javascript/distancePlot.js"></script>
<script src="javascript/getDistance.js"></script>
<script src="javascript/autocomplete.js"></script>
<script src="javascript/autocompleteAPI.js"></script>
<script type="text/javascript" src="javascript/googlemap.js"></script>
<script type="text/javascript">
  var options = {
      url: "data/airports.json",

      getValue: "name",

      template: {
          type: "description",
          fields: {
              description: "code"
          }
      },

      list: {
          match: {
              enabled: true
          }
      },
      theme: "plate-dark"
  };

  $("#example-mail").easyAutocomplete(options);
</script>
</body>

</html>
